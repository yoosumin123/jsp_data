<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
<script >
	function fn_validate(){
		
		let frmLogin = document.frmLogin;
		let user_id = frmLogin.user_id.value;
		let user_pw = frmLogin.user_pw.vlaue;
		
		if((user_id.length == 0 || user_id =="") ||  user_pw == "" ){
			alert("아이디와 비밀번호는 필수 입니다");
			
		} else {
			frmLogin.method="post";
			frmLogin.action="login";
			frmLogin.submit();
			
		}
	}
</script>
</head>
<body>
	<form name="frmLogin">
		아이디 : <input type="text" name="user_id"><br>
		비밀번호 : <input type="password" name="user_pw"><br>
				<input type="button" onClick="fn_validate()" value="로그인">
		<input type="reset" value="다시입력">

	</form>
	
	
	
</body>
</html>
